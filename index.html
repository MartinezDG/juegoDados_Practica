<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Dados</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Nombre: Daris Gael Martínez Galicia</span>
            <span class="navbar-brand mb-0 h1">Materia: Desarrollo Web 2</span>
        </div>
    </nav>

    <!-- Contenedor principal -->
    <div class="container text-center mt-5">
        <div class="shadow p-4 mb-4 rounded bg-white">
            <!-- Título y nombres de los jugadores -->
            <h1 class="mb-4">Juego de Dados</h1>
            <div class="row justify-content-center mb-3">
                <div class="col-md-4">
                    <input id="jugador1" class="form-control mb-2" placeholder="Nombre Jugador 1">
                </div>
                <div class="col-md-4">
                    <input id="jugador2" class="form-control mb-2" placeholder="Nombre Jugador 2">
                </div>
            </div>
            <button id="jugar" class="btn btn-primary mt-3">Jugar</button>
        </div>

        <!-- Mostrar resultado final -->
        <div id="resultado" class="mt-4 fs-4 fw-bold"></div>
        
        <!-- Mostrar resultados de cada jugada -->
        <div id="resultadoJugadas" class="mt-3"></div>

        <!-- Estructuras animadas al lado del resultado -->
        <div id="dados" class="row mt-4 justify-content-between" style="display: none;">
            <div class="col-md-5">
                <div class="bounce-top mb-4 dado">1</div>
            </div>
            <div class="col-md-5">
                <div class="bounce-top mb-4 dado">3</div>
            </div>
        </div>

    </div>

    <script type="module">
        import { JuegoDados } from './JuegoDados.js';

        const botonJugar = document.getElementById('jugar');
        const resultado = document.getElementById('resultado');
        const dados = document.getElementById('dados');

        botonJugar.addEventListener('click', () => {
            const nombre1 = document.getElementById('jugador1').value;
            const nombre2 = document.getElementById('jugador2').value;

            if (nombre1.trim() === '' || nombre2.trim() === '') {
                resultado.textContent = "Por favor, ingresa los nombres de ambos jugadores.";
                return;
            }

            // Iniciar el juego con los nombres ingresados
            const juego = new JuegoDados(nombre1, nombre2);
            juego.iniciarJuego();

            // Mostrar animación de dados
            dados.style.display = 'flex';
        });
    </script>
</body>
</html>
